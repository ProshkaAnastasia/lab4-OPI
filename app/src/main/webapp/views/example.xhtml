<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Lab3</title>
    <h:outputStylesheet library="css" name="common.css" />
    <h:outputStylesheet library="css" name="authorization.css" />

</h:head>

<h:body style="text-align: center">
    <p:tooltip />
    <p:messages id="messages" showDetail="true" autoUpdate="true"/>  

    <h:form id="form">  
<p:panel header="Match Mode">  
    <p:messages id="messages" showDetail="true" autoUpdate="true"/>  

    <h:panelGrid columns="2" id="matchGrid">                     
        <h:outputLabel for="pwd1" value="Password 1: *" />  
        <p:password id="pwd1" value="#{userBean.password}" match="pwd2" label="Password 1" required="true"/>  
        <p:message for="pwd1" display="tooltip"/>
        <h:outputLabel for="pwd2" value="Password 2: *" />  
        <p:password id="pwd2" value="#{userBean.password}" label="Password 2" required="true"/> 
        <p:message for="pwd2" display="tooltip"/> 
    </h:panelGrid>  

    <p:commandButton id="saveButton" update="matchGrid" value="Save" />  
</p:panel>  
</h:form>  
        
</h:body>

</html>
